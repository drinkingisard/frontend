<!doctype html>
<html lang="ru">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Glastonbury</title>
    <style>
        .item {
            width: 200px;
            height:250px;
            border: 1px solid black;
        }
        .container-fluid {
            background-color: aquamarine;
        }
        
        
    </style>
  </head>
  <body>
   <div class="container-fluid mt-3 mb-3 my-3 position-absolute">
    <div class="row p-4">
        <div class="col-md-4 item bg-danger p-0"><img src="GlastonburyPyramid-1.jpg" class="img-fluid w-100 h-100" alt=""></div>
        <div class="col-md-4 item bg-info p-0 badge badge-primary text-center text-wrap pt-5">
            <h2 class="text-center alert-info">Glastonbury Festival</h2>
            <p class="text-center font-italic pt-3 px-3" style="font-size: 1rem;">is the oldest music festival in worlds history started back in 20 century in United Kingdom</p>
            <!--не получается приаттачить кнопку так, чтобы она не выезжала за границы ячейки при уменьшении экрана-->
            <a href="https://glastonbury.seetickets.com/content/extras" class="alert-link" target="_blank"><button class="btn btn-primary btn-sm" type="submit">Buy Ticket</button></a>
        </div>
        <div class="col-md-4 item bg-secondary p-0"><img src="glastoWhiteyurta.jpg" class="img-fluid w-100 h-100" alt=""></div>
    </div>

    <div class="row p-4">
        <div class="col-md-3 item bg-success p-0 text-capitalize">
            <h1 style="font-size:4rem;">N1 in the world</h1>
        </div>

        <div class="col-md-6 item bg-warning p-0"><img src="Glasto-rainbow.jpg" class="img-fluid h-100 w-100" alt=""></div>

        <div class="col-md-3 item bg-info p-0"><img src="glastonbury-setlist.jpg" alt="" class="img-fluid h-100 w-100"></div>
    </div>
   </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  </body>
</html>
