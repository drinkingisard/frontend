<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>позиционирование</title>
    <style>
        body {
            margin: 0;
        }
        .green {
        width: 200px;
        height: 200px;
        background-color: green;
        position: relative;
        top: 40px;
        left: 40px;
        }

        .red {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        top: 20px;
        left: 20px;
        }
    </style>
  </head>
  <body>
    <div class="green">
        <div class="red"></div>
    </div>
    
  </body>
</html>
