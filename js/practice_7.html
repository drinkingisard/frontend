</head>
<body>
    <script>       
        let a = +prompt("введите значение переменной a");
        let b = +prompt("введите значение переменной b");
        let c = a % b;
        if (c === 0) {
            alert("Делится, результат деления: " + (a / b));
        }
        else  {
            alert("Делится с остатком: " + c);
        }     
    </script>
</body>
