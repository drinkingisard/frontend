<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

    let rub_eur = +prompt("сколько рублей вы хотите сконвертировать в евро?");
    let eur = 60;
    let conv_eur = rub_eur / eur;
    alert("столько евро вы получите на 25 июля 2022 = " + conv_eur);

    let rub_usd = +prompt("сколько рублей вы хотите сконвертировать в доллары?");
    let usd = 58;
    let conv_usd = rub_usd / usd;
    alert("столько долларов вы получите на 25 июля 2022 = " + conv_usd);

    </script>
</body>
</html>
