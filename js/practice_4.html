<body>
    <script>
        let h = +prompt("введите час");
        let m = +prompt("введите минуты");
        let secondsAfter12 = (h*3600 + m*60);
        let minutesAfter12 = (h*60 + m);
        let till12 = (1440 - (h*60) + m);

        alert("с полуночи прошло " + secondsAfter12 + " секунд");
        alert("с полуночи прошло " + minutesAfter12 + " минут");
        alert("до полуночи осталось " + till12 + " минут");
    </script>
</body>
