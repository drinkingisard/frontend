<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>animate css</title>
    <style>
        h1 {
            text-align: center;
        }
        button {
            padding: 1rem;
        }
    </style>
</head>
<body>
    
    <h1 id="text">это наш заголовок на странице</h1>
    
    <button onclick="anim()">оживить</button>

    <script>
        function anim() {
            let text = document.getElementById('text');

            text.classList.add('animate__animated', 'animate__tada', 'animate__delay-2s');
        }
    </script>

</body>
</html>
